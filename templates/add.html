{% from 'bootstrap4/form.html' import render_field %}
{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>

    <form method="post" class="bootstrap-form">
        {{ form.hidden_tag() }}
        {{ render_field(form.title) }}
        {{ render_field(form.submit) }}


    </form>
</div>
{% endblock %}
